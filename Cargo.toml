[package]
name = "rssp"
version = "0.2.4"
edition = "2021"
authors = ["Patrik Nilsson <patrik.n@pm.me>"]
description = "A high-performance simfile parser for StepMania built in Rust."
repository = "https://github.com/pnn64/rssp"
license = "MIT"
keywords = ["stepmania", "simfile", "parser", "rust", "rssp"]

[dependencies]
image = "0.25.5"
hex = { version = "0.4.3", default-features = false, features = ["std"] }
sha1 = { version = "0.10.6", default-features = false }

[profile.bench]
debug = true
